name: CI - Build & Push Docker Images to GAR

on:
  push:
    branches:
      - main
      - 'feature/**'
      - 'hotfix/**'
  pull_request:
    branches:
      - main

env:
  GAR_LOCATION: asia-south1
  GAR_REPOSITORY: hackathon-repo
  IMAGE_TAG: ${{ github.sha }}

jobs:
  # -----------------------------------------------------------------------
  # Job 1: Build & Push patient-service to GAR
  # -----------------------------------------------------------------------
  build-patient-service:
    name: Build & Push patient-service
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image (PR / feature branch)
        if: github.ref != 'refs/heads/main'
        uses: docker/build-push-action@v5
        with:
          context: ./patient-service
          file: ./patient-service/Dockerfile
          push: false
          tags: patient-service:${{ env.IMAGE_TAG }}
          cache-from: type=gha,scope=patient-service
          cache-to: type=gha,mode=max,scope=patient-service

      - name: Authenticate to Google Cloud
        if: github.ref == 'refs/heads/main'
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.GCP_SERVICE_ACCOUNT }}

      - name: Configure Docker for GAR
        if: github.ref == 'refs/heads/main'
        run: gcloud auth configure-docker ${{ env.GAR_LOCATION }}-docker.pkg.dev --quiet

      - name: Build & Push patient-service to GAR
        if: github.ref == 'refs/heads/main'
        uses: docker/build-push-action@v5
        with:
          context: ./patient-service
          file: ./patient-service/Dockerfile
          push: true
          tags: |
            ${{ env.GAR_LOCATION }}-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/${{ env.GAR_REPOSITORY }}/patient-service:${{ env.IMAGE_TAG }}
            ${{ env.GAR_LOCATION }}-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/${{ env.GAR_REPOSITORY }}/patient-service:latest
          cache-from: type=gha,scope=patient-service
          cache-to: type=gha,mode=max,scope=patient-service

  # -----------------------------------------------------------------------
  # Job 2: Build & Push application-service to GAR
  # -----------------------------------------------------------------------
  build-application-service:
    name: Build & Push application-service
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image (PR / feature branch)
        if: github.ref != 'refs/heads/main'
        uses: docker/build-push-action@v5
        with:
          context: ./application-service
          file: ./application-service/Dockerfile
          push: false
          tags: application-service:${{ env.IMAGE_TAG }}
          cache-from: type=gha,scope=application-service
          cache-to: type=gha,mode=max,scope=application-service

      - name: Authenticate to Google Cloud
        if: github.ref == 'refs/heads/main'
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.GCP_SERVICE_ACCOUNT }}

      - name: Configure Docker for GAR
        if: github.ref == 'refs/heads/main'
        run: gcloud auth configure-docker ${{ env.GAR_LOCATION }}-docker.pkg.dev --quiet

      - name: Build & Push application-service to GAR
        if: github.ref == 'refs/heads/main'
        uses: docker/build-push-action@v5
        with:
          context: ./application-service
          file: ./application-service/Dockerfile
          push: true
          tags: |
            ${{ env.GAR_LOCATION }}-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/${{ env.GAR_REPOSITORY }}/application-service:${{ env.IMAGE_TAG }}
            ${{ env.GAR_LOCATION }}-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/${{ env.GAR_REPOSITORY }}/application-service:latest
          cache-from: type=gha,scope=application-service
          cache-to: type=gha,mode=max,scope=application-service

  # -----------------------------------------------------------------------
  # Job 3: Build & Push order-service to GAR
  # -----------------------------------------------------------------------
  build-order-service:
    name: Build & Push order-service
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Cache Maven dependencies
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('order-service/pom.xml') }}
          restore-keys: ${{ runner.os }}-maven-

      - name: Build Docker image (PR / feature branch)
        if: github.ref != 'refs/heads/main'
        uses: docker/build-push-action@v5
        with:
          context: ./order-service
          file: ./order-service/Dockerfile
          push: false
          tags: order-service:${{ env.IMAGE_TAG }}
          cache-from: type=gha,scope=order-service
          cache-to: type=gha,mode=max,scope=order-service

      - name: Authenticate to Google Cloud
        if: github.ref == 'refs/heads/main'
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.GCP_SERVICE_ACCOUNT }}

      - name: Configure Docker for GAR
        if: github.ref == 'refs/heads/main'
        run: gcloud auth configure-docker ${{ env.GAR_LOCATION }}-docker.pkg.dev --quiet

      - name: Build & Push order-service to GAR
        if: github.ref == 'refs/heads/main'
        uses: docker/build-push-action@v5
        with:
          context: ./order-service
          file: ./order-service/Dockerfile
          push: true
          tags: |
            ${{ env.GAR_LOCATION }}-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/${{ env.GAR_REPOSITORY }}/order-service:${{ env.IMAGE_TAG }}
            ${{ env.GAR_LOCATION }}-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/${{ env.GAR_REPOSITORY }}/order-service:latest
          cache-from: type=gha,scope=order-service
          cache-to: type=gha,mode=max,scope=order-service

  # -----------------------------------------------------------------------
  # Job 4: CI Summary
  # -----------------------------------------------------------------------
  ci-summary:
    name: CI Summary
    runs-on: ubuntu-latest
    needs:
      - build-patient-service
      - build-application-service
      - build-order-service
    if: always()
    steps:
      - name: Report build status
        run: |
          echo "patient-service:      ${{ needs.build-patient-service.result }}"
          echo "application-service:  ${{ needs.build-application-service.result }}"
          echo "order-service:        ${{ needs.build-order-service.result }}"
          echo "Commit SHA: ${{ github.sha }}"
          if [ "${{ needs.build-patient-service.result }}" != "success" ] || \
             [ "${{ needs.build-application-service.result }}" != "success" ] || \
             [ "${{ needs.build-order-service.result }}" != "success" ]; then
            echo "One or more builds FAILED"
            exit 1
          fi
          echo "All builds PASSED - images pushed to GAR"
