name: CI - Build & Push Docker Images

on:
  push:
    branches:
      - main
      - 'feature/**'
      - 'hotfix/**'
  pull_request:
    branches:
      - main

env:
  GCP_PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  GAR_LOCATION: asia-south1
  GAR_REPOSITORY: hackathon-repo
  IMAGE_TAG: ${{ github.sha }}

jobs:
  # ============================================================
  # Job 1: Build & Push patient-service (Node.js)
  # ============================================================
  build-patient-service:
    name: Build patient-service
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Configure Docker for GAR
        run: |
          gcloud auth configure-docker ${{ env.GAR_LOCATION }}-docker.pkg.dev --quiet

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push patient-service
        uses: docker/build-push-action@v5
        with:
          context: ./patient-service
          file: ./patient-service/Dockerfile
          push: ${{ github.ref == 'refs/heads/main' }}
          tags: |
            ${{ env.GAR_LOCATION }}-docker.pkg.dev/${{ env.GCP_PROJECT_ID }}/${{ env.GAR_REPOSITORY }}/patient-service:${{ env.IMAGE_TAG }}
            ${{ env.GAR_LOCATION }}-docker.pkg.dev/${{ env.GCP_PROJECT_ID }}/${{ env.GAR_REPOSITORY }}/patient-service:latest
          cache-from: type=gha,scope=patient-service
          cache-to: type=gha,mode=max,scope=patient-service
          build-args: |
            BUILDKIT_INLINE_CACHE=1

      - name: Output image digest
        run: echo "patient-service image digest: ${{ steps.build.outputs.digest }}"

  # ============================================================
  # Job 2: Build & Push application-service (Node.js)
  # ============================================================
  build-application-service:
    name: Build application-service
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Configure Docker for GAR
        run: |
          gcloud auth configure-docker ${{ env.GAR_LOCATION }}-docker.pkg.dev --quiet

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push application-service
        uses: docker/build-push-action@v5
        with:
          context: ./application-service
          file: ./application-service/Dockerfile
          push: ${{ github.ref == 'refs/heads/main' }}
          tags: |
            ${{ env.GAR_LOCATION }}-docker.pkg.dev/${{ env.GCP_PROJECT_ID }}/${{ env.GAR_REPOSITORY }}/application-service:${{ env.IMAGE_TAG }}
            ${{ env.GAR_LOCATION }}-docker.pkg.dev/${{ env.GCP_PROJECT_ID }}/${{ env.GAR_REPOSITORY }}/application-service:latest
          cache-from: type=gha,scope=application-service
          cache-to: type=gha,mode=max,scope=application-service
          build-args: |
            BUILDKIT_INLINE_CACHE=1

  # ============================================================
  # Job 3: Build & Push order-service (Java Spring Boot)
  # ============================================================
  build-order-service:
    name: Build order-service
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Configure Docker for GAR
        run: |
          gcloud auth configure-docker ${{ env.GAR_LOCATION }}-docker.pkg.dev --quiet

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Cache Maven dependencies
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('order-service/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Build and push order-service
        uses: docker/build-push-action@v5
        with:
          context: ./order-service
          file: ./order-service/Dockerfile
          push: ${{ github.ref == 'refs/heads/main' }}
          tags: |
            ${{ env.GAR_LOCATION }}-docker.pkg.dev/${{ env.GCP_PROJECT_ID }}/${{ env.GAR_REPOSITORY }}/order-service:${{ env.IMAGE_TAG }}
            ${{ env.GAR_LOCATION }}-docker.pkg.dev/${{ env.GCP_PROJECT_ID }}/${{ env.GAR_REPOSITORY }}/order-service:latest
          cache-from: type=gha,scope=order-service
          cache-to: type=gha,mode=max,scope=order-service
          build-args: |
            BUILDKIT_INLINE_CACHE=1

  # ============================================================
  # Job 4: CI Summary - runs after all builds succeed
  # ============================================================
  ci-summary:
    name: CI Summary
    runs-on: ubuntu-latest
    needs:
      - build-patient-service
      - build-application-service
      - build-order-service
    if: always()

    steps:
      - name: Check all builds passed
        run: |
          if [[ "${{ needs.build-patient-service.result }}" == "success" && \
                "${{ needs.build-application-service.result }}" == "success" && \
                "${{ needs.build-order-service.result }}" == "success" ]]; then
            echo "All services built successfully!"
            echo "Image tag: ${{ env.IMAGE_TAG }}"
          else
            echo "One or more builds failed!"
            exit 1
          fi
