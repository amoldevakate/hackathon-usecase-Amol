name: CI - Build, Provision & Push Docker Images

on:
  push:
    branches:
      - main
      - 'feature/**'
      - 'hotfix/**'
  pull_request:
    branches:
      - main

env:
  GAR_LOCATION: asia-south1
  GAR_REPOSITORY: hackathon-repo
  IMAGE_TAG: ${{ github.sha }}
  TF_VERSION: '1.7.5'
  GKE_CLUSTER_NAME: hcltech-gke-cluster
  GKE_ZONE: asia-south1-a

jobs:
  # -----------------------------------------------------------------------
  # Job 1: Terraform Provision - Create GAR repository via Terraform
  # Only runs on main branch pushes
  # -----------------------------------------------------------------------
  terraform-provision:
    name: Terraform Provision (GAR + Infra)
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    permissions:
      contents: read
      id-token: write
    defaults:
      run:
        working-directory: terraform
    outputs:
      gar_repository_url: ${{ steps.tf-output.outputs.gar_repository_url }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Authenticate to Google Cloud
        id: auth
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.GCP_SERVICE_ACCOUNT }}
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}
      - name: Delete Existing GKE Cluster (all locations)
        working-directory: .
        run: |
          echo "Attempting to delete cluster in asia-south1-a..."
          gcloud container clusters delete ${{ env.GKE_CLUSTER_NAME }} \
            --project=${{ secrets.GCP_PROJECT_ID }} \
            --zone=${{ env.GKE_ZONE }} \
            --quiet && echo "Deleted from asia-south1-a" || echo "Not found in asia-south1-a"
          echo "Attempting to delete cluster in asia-south1 (regional)..."
          gcloud container clusters delete ${{ env.GKE_CLUSTER_NAME }} \
            --project=${{ secrets.GCP_PROJECT_ID }} \
            --region=asia-south1 \
            --quiet && echo "Deleted from asia-south1" || echo "Not found in asia-south1"
          echo "Cluster cleanup complete"
      - name: Terraform Init
        run: |
          terraform init \
            -backend-config="bucket=${{ secrets.TF_STATE_BUCKET }}" \
            -backend-config="prefix=terraform/state"
      - name: Terraform Validate
        run: terraform validate
      - name: Delete Stale GCS Lock File
        run: gsutil rm gs://${{ secrets.TF_STATE_BUCKET }}/terraform/state/default.tflock 2>/dev/null || echo "No lock file to delete"
      - name: Remove GKE Cluster from Terraform State
        run: |
          terraform state rm module.gke.google_container_node_pool.primary_nodes 2>/dev/null || true
          terraform state rm module.gke.google_container_cluster.primary 2>/dev/null || true
          echo "State cleanup complete"
      - name: Terraform Plan
        run: |
          terraform plan \
            -var="project_id=${{ secrets.GCP_PROJECT_ID }}" \
            -var="gar_pusher_sa_email=${{ secrets.GCP_SERVICE_ACCOUNT }}" \
            -out=tfplan \
            -input=false \
            -lock=false
      - name: Terraform Apply
        run: terraform apply -auto-approve -input=false -lock=false tfplan
      - name: Get Terraform Outputs
        id: tf-output
        run: |
          GAR_URL=$(terraform output -raw gar_repository_url)
          echo "gar_repository_url=$GAR_URL" >> $GITHUB_OUTPUT
  # -----------------------------------------------------------------------
  # Job 2: Build patient-service
  # -----------------------------------------------------------------------
  build-patient-service:
    name: Build & Push patient-service
    runs-on: ubuntu-latest
    needs: [terraform-provision]
    permissions:
      contents: read
      id-token: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Build Docker image (PR / feature branch)
        if: github.ref != 'refs/heads/main'
        uses: docker/build-push-action@v5
        with:
          context: ./patient-service
          file: ./patient-service/Dockerfile
          push: false
          tags: patient-service:${{ env.IMAGE_TAG }}
          cache-from: type=gha,scope=patient-service
          cache-to: type=gha,mode=max,scope=patient-service
      - name: Authenticate to Google Cloud
        if: github.ref == 'refs/heads/main'
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.GCP_SERVICE_ACCOUNT }}
      - name: Configure Docker for GAR
        if: github.ref == 'refs/heads/main'
        run: gcloud auth configure-docker ${{ env.GAR_LOCATION }}-docker.pkg.dev --quiet
      - name: Build & Push image to GAR
        if: github.ref == 'refs/heads/main'
        uses: docker/build-push-action@v5
        with:
          context: ./patient-service
          file: ./patient-service/Dockerfile
          push: true
          tags: |
            ${{ env.GAR_LOCATION }}-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/${{ env.GAR_REPOSITORY }}/patient-service:${{ env.IMAGE_TAG }}
            ${{ env.GAR_LOCATION }}-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/${{ env.GAR_REPOSITORY }}/patient-service:latest
          cache-from: type=gha,scope=patient-service
          cache-to: type=gha,mode=max,scope=patient-service
  # -----------------------------------------------------------------------
  # Job 3: Build application-service
  # -----------------------------------------------------------------------
  build-application-service:
    name: Build & Push application-service
    runs-on: ubuntu-latest
    needs: [terraform-provision]
    permissions:
      contents: read
      id-token: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Build Docker image (PR / feature branch)
        if: github.ref != 'refs/heads/main'
        uses: docker/build-push-action@v5
        with:
          context: ./application-service
          file: ./application-service/Dockerfile
          push: false
          tags: application-service:${{ env.IMAGE_TAG }}
          cache-from: type=gha,scope=application-service
          cache-to: type=gha,mode=max,scope=application-service
      - name: Authenticate to Google Cloud
        if: github.ref == 'refs/heads/main'
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.GCP_SERVICE_ACCOUNT }}
      - name: Configure Docker for GAR
        if: github.ref == 'refs/heads/main'
        run: gcloud auth configure-docker ${{ env.GAR_LOCATION }}-docker.pkg.dev --quiet
      - name: Build & Push image to GAR
        if: github.ref == 'refs/heads/main'
        uses: docker/build-push-action@v5
        with:
          context: ./application-service
          file: ./application-service/Dockerfile
          push: true
          tags: |
            ${{ env.GAR_LOCATION }}-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/${{ env.GAR_REPOSITORY }}/application-service:${{ env.IMAGE_TAG }}
            ${{ env.GAR_LOCATION }}-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/${{ env.GAR_REPOSITORY }}/application-service:latest
          cache-from: type=gha,scope=application-service
          cache-to: type=gha,mode=max,scope=application-service
  # -----------------------------------------------------------------------
  # Job 4: Build order-service
  # -----------------------------------------------------------------------
  build-order-service:
    name: Build & Push order-service
    runs-on: ubuntu-latest
    needs: [terraform-provision]
    permissions:
      contents: read
      id-token: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Cache Maven dependencies
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('order-service/pom.xml') }}
          restore-keys: ${{ runner.os }}-maven-
      - name: Build Docker image (PR / feature branch)
        if: github.ref != 'refs/heads/main'
        uses: docker/build-push-action@v5
        with:
          context: ./order-service
          file: ./order-service/Dockerfile
          push: false
          tags: order-service:${{ env.IMAGE_TAG }}
          cache-from: type=gha,scope=order-service
          cache-to: type=gha,mode=max,scope=order-service
      - name: Authenticate to Google Cloud
        if: github.ref == 'refs/heads/main'
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: ${{ secrets.GCP_WORKLOAD_IDENTITY_PROVIDER }}
          service_account: ${{ secrets.GCP_SERVICE_ACCOUNT }}
      - name: Configure Docker for GAR
        if: github.ref == 'refs/heads/main'
        run: gcloud auth configure-docker ${{ env.GAR_LOCATION }}-docker.pkg.dev --quiet
      - name: Build & Push image to GAR
        if: github.ref == 'refs/heads/main'
        uses: docker/build-push-action@v5
        with:
          context: ./order-service
          file: ./order-service/Dockerfile
          push: true
          tags: |
            ${{ env.GAR_LOCATION }}-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/${{ env.GAR_REPOSITORY }}/order-service:${{ env.IMAGE_TAG }}
            ${{ env.GAR_LOCATION }}-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/${{ env.GAR_REPOSITORY }}/order-service:latest
          cache-from: type=gha,scope=order-service
          cache-to: type=gha,mode=max,scope=order-service
  # -----------------------------------------------------------------------
  # Job 5: CI Summary
  # -----------------------------------------------------------------------
  ci-summary:
    name: CI Summary
    runs-on: ubuntu-latest
    needs:
      - build-patient-service
      - build-application-service
      - build-order-service
    if: always()
    steps:
      - name: Report build status
        run: |
          echo "patient-service: ${{ needs.build-patient-service.result }}"
          echo "application-service: ${{ needs.build-application-service.result }}"
          echo "order-service: ${{ needs.build-order-service.result }}"
          echo "Commit SHA: ${{ github.sha }}"
          if [ "${{ needs.build-patient-service.result }}" != "success" ] || \
             [ "${{ needs.build-application-service.result }}" != "success" ] || \
             [ "${{ needs.build-order-service.result }}" != "success" ]; then
            echo "One or more builds FAILED"
            exit 1
          fi
          echo "All builds PASSED"
