# order-service Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: order-service
  namespace: healthcare-app
  labels:
    app: order-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: order-service
  template:
    metadata:
      labels:
        app: order-service
    spec:
      containers:
      - name: order-service
        image: asia-south1-docker.pkg.dev/PROJECT_ID/hackathon-repo/order-service:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
        resources:
          requests:
            memory: "256Mi"
            cpu: "200m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /orders
            port: 8080
          initialDelaySeconds: 60
          periodSeconds: 15
        readinessProbe:
          httpGet:
            path: /orders
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
---
# order-service Service
apiVersion: v1
kind: Service
metadata:
  name: order-service
  namespace: healthcare-app
  labels:
    app: order-service
spec:
  selector:
    app: order-service
  ports:
  - protocol: TCP
    port: 80
    targetPort: 8080
  type: ClusterIP
